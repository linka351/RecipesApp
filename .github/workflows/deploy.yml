name: Deploy to GitHub Pages

on:
  push:
    branches: [48-add-secret]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: recipe-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: recipe-app/
        env:
          VITE_RECIPES_APP_API_KEY: ${{ secrets.VITE_RECIPES_APP_API_KEY }}

      - name: Build project
        run: npm run build
        working-directory: recipe-app/
        env:
          VITE_RECIPES_APP_API_KEY: ${{ secrets.VITE_RECIPES_APP_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./recipe-app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
